<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign in</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="wrapper">
<form>
<h1>Sign In</h1>
<div class="inputbox">
<input type="text" placeholder="Username" required>
</div>
<div class="inputbox">
<input type="password" placeholder="Password" required>
</div>
<button type="submit" class="button">Login</button>
<div class="forget">
<a href="#">Forget Password</a>
<a href="#">Signup</a>
</div>
</form>
</div>
<div class="falling-leaf" style="left: 10%; animation-delay: -1s;">
<img src="Images/leaf_01.png" alt="Falling Leaf">
</div>
<div class="falling-leaf" style="left: 30%; animation-delay: 0.5s;">
<img src="Images/leaf_02.png" alt="Falling Leaf">
</div>
<div class="falling-leaf" style="left: 50%; animation-delay: 0s;">
<img src="Images/leaf_03.png" alt="Falling Leaf">
</div>
<div class="falling-leaf" style="left: 70%; animation-delay: 2s;">
<img src="Images/leaf_04.png" alt="Falling Leaf">
</div>
<div class="falling-leaf" style="left: 90%; animation-delay: 1s;">
<img src="Images/leaf_02.png" alt="Falling Leaf">
</div>
<img src="Images/girl.png" class="movinggirl" alt="Girl On Cycle">
<img src="Images/trees.png" class="background-image" alt="Trees">
</body>
</html>
